<section class="container">
  <div class="row">
    <p-breadcrumb [model]="breadcrumbsItems"></p-breadcrumb>
  </div>
  <div class="row mt-3">
    <p-card>
      <p-toolbar>
        <div class="p-toolbar-group-left" style="width: 20%">
          <button
            pButton
            pRipple
            type="button"
            label="VOLTAR"
            icon="pi pi-arrow-left"
            [routerLink]="'/group-spending'"
            class="p-button-sm p-button-primary"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            [label]="'SALVAR'"
            icon="pi pi-save"
            (click)="save()"
            [disabled]="groupForm.invalid"
            class="p-button-sm p-button-success mr-1"
            style="margin-left: 5px"
          ></button>
        </div>
      </p-toolbar>
      <div class="row mt-3">
        <p-fieldset legend="Criar Grupo">
          <form [formGroup]="groupForm" (submit)="save()" novalidate>
            <div class="formgrid grid mt-5">
              <div class="field col-12 md:col-12" style="width: 20%">
                <label for="additionals">Adicionais</label>
                <p-inputNumber
                  formControlName="additionals"
                  mode="currency"
                  currency="BRL"
                  locale="pt-BR"
                >
                </p-inputNumber>
              </div>
              <div class="field col-12 md:col-12" style="width: 20%">
                <label for="discounts">Descontos</label>
                <p-inputNumber
                  formControlName="discounts"
                  mode="currency"
                  currency="BRL"
                  locale="pt-BR"
                >
                </p-inputNumber>
              </div>
              <div class="field col-12 md:col-12" style="width: 20%">
                <label for="globalBill"
                  >Gastos globais (ex: balde de cerveja)
                </label>
                <p-inputNumber
                  formControlName="globalBill"
                  mode="currency"
                  currency="BRL"
                  locale="pt-BR"
                >
                </p-inputNumber>
              </div>
              <div class="field col-12 md:col-12" style="width: 20%">
                <span class="p-float-label"
                  >Adicional de 10% do garçom? {{groupForm.value.hasWaiterAdd == true ? 'Sim' : 'Não'}}
                  <div class="mt-3">
                    <p-checkbox
                      formControlName="hasWaiterAdd"
                      [binary]="true"
                      inputId="binary"
                    ></p-checkbox>
                  </div>
                </span>
              </div>
            </div>
          </form>
        </p-fieldset>
      </div>
    </p-card>
  </div>
</section>
